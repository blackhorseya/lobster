  /v1/krs/{id}:
    get:
      consumes:
      - application/json
      description: Get a key result by id
      parameters:
      - description: ID of key result
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/okr.KeyResult'
        "400":
          description: Bad Request
          schema:
