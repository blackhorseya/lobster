paths:
  /liveness:
    get:
      consumes:
      - application/json
      description: to know when to restart an application
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Liveness
      tags:
      - Health
  /readiness:
    get:
      consumes:
      - application/json
      description: Show application was ready to start accepting traffic
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Readiness
      tags:
      - Health
  /v1/goals:
    get:
      consumes:
      - application/json
      description: List all objectives
      parameters:
      - default: 1
        description: page
        in: query
        name: page
        type: integer
      - default: 10
        description: size of page
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/okr.Objective'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: List all objectives
      tags:
      - Goals
    post:
      consumes:
      - application/json
      description: Create a objective
      parameters:
      - description: created objective
        in: body
        name: created
        required: true
        schema:
          $ref: '#/definitions/okr.Objective'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/okr.Objective'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create a objective
      tags:
      - Goals
  /v1/goals/{id}:
    delete:
      consumes:
      - application/json
      description: Get a objective by id
      parameters:
      - description: ID of objective
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get a objective by id
      tags:
      - Goals
    get:
      consumes:
      - application/json
      description: Get a objective by id
      parameters:
      - description: ID of objective
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/okr.Objective'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get a objective by id
      tags:
      - Goals
    put:
      consumes:
      - application/json
      description: Update a objective by id
      parameters:
      - description: ID of objective
        in: path
        name: id
        required: true
        type: string
      - description: created objective
        in: body
        name: created
        required: true
        schema:
          $ref: '#/definitions/okr.Objective'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/okr.Objective'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Update a objective by id
      tags:
      - Goals
  /v1/krs:
    get:
      consumes:
      - application/json
      description: List all key results
      parameters:
      - default: 1
        description: page
        in: query
        name: page
        type: integer
      - default: 10
        description: size of page
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
